<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form" action="post">
        <div class="image-container">
            <img class="image" src="./image/plant-image.jpg" alt="Image of a plant in the jungle">
        </div>
        <div class="form-container">
            <div class="form-title">
                <h2> This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h2>
                <h2>
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div class="form-data">
                <h2>Let's do this!</h2>
                <div class="name-container">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>   
                <div class="emailtel-container">
                    <input type="email">
                    <input type="tel">
                </div>
                <div class="password-container">
                    <input type="password">
                    <input type="password">
                </div>
            </div>
            <div class="form-submit">
                <button type="submit">Create account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </form>
</body>
</html>
