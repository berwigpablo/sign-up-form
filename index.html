<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form class="form" action="post">
        <div class="image-container">
            <div class="odin-container">
                <img src="./image/odin.png" width="95px" height="127px" alt="Logo of the odin project">
                <span>ODIN</span>
            </div>
            <span id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noreferrer noopeners">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noreferrer noopeners">Unsplash</a></span>
        </div>
        <div class="form-container">
            <div class="form-title">
                <div class="title">
                    <h2> This is not a real online service!
                        You know you need something like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.
                    </h2>
                    <h2>
                        You <em>know</em> you want to.
                    </h2>
                </div>
            </div>
            <div class="form-data">
                <h2>Let's do this! <span id="requirement">Fields marked with * are required</span>
                </h2>
                <div class="name-container">
                    <div class="first-name-container">
                        <label for="first-name">FIRST NAME <span aria-label="required">*</span></label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="last-name-container">
                        <label for="last-name">LAST NAME <span aria-label="required">*</span></label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>          
                <div class="emailtel-container">
                    <div class="email-container">
                        <label for="e-mail">E-MAIL <span aria-label="required">*</span></label>
                        <input type="email" id="e-mail" name="e-mail" placeholder="your@email.com" required>
                    </div>
                    <div class="tel-container">
                        <label for="phone">PHONE</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="pass-container">
                    <div class="password-container">
                        <label for="password">PASSWORD <span aria-label="required">*</span></label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="confirm-container">
                        <label for="confirm">CONFIRM PASSWORD <span aria-label="required">*</span></label>
                        <input type="password" id="confirm" required>
                    </div>
                </div>
            </div>
            <div class="form-submit">
                <div class="buttons">
                    <button type="submit">Create account</button>
                    <button type="reset">Reset</button>
                </div>
                <p class="submitpara">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </form>
</body>
</html>
